# System Configs Bootstrap - Options File
# Copy this file to options.conf and customize as needed
# All options can also be set via environment variables

# =============================================================================
# SHELL MODULE
# =============================================================================

# ZSH plugin manager: "oh-my-zsh" or "zinit"
# SHELL_PLUGIN_MANAGER="oh-my-zsh"

# Additional plugins (space-separated)
# SHELL_PLUGINS="zsh-autosuggestions zsh-syntax-highlighting zsh-completions fzf-tab"

# Set ZSH as default shell
# SHELL_SET_DEFAULT="true"

# =============================================================================
# TERMINAL MODULE
# =============================================================================

# Install TPM (Tmux Plugin Manager)
# TERMINAL_INSTALL_TPM="true"

# Auto-install tmux plugins
# TERMINAL_INSTALL_PLUGINS="true"

# =============================================================================
# EDITOR MODULE
# =============================================================================

# Neovim config source: "github", "lazyvim", "astronvim", "nvchad", "local", "none"
#   github   = Clone from your own GitHub repo (set EDITOR_NVIM_REPO)
#   lazyvim  = LazyVim starter template
#   astronvim = AstroNvim starter template
#   nvchad   = NvChad starter template
#   local    = Symlink from configs/nvim in this repo
#   none     = Skip config installation
# EDITOR_NVIM_DISTRO="github"

# Your neovim config GitHub repo (format: "username/repo")
# Used when EDITOR_NVIM_DISTRO="github"
# EDITOR_NVIM_REPO="yourusername/neovim-config"

# Minimum Neovim version (0.10.0+ required for modern plugins)
# NVIM_MIN_VERSION="0.10.0"

# Clean nvim data directories on fresh install
# EDITOR_CLEAN_DATA="true"

# =============================================================================
# LANGUAGES MODULE
# =============================================================================

# Python version (use "latest" for latest stable, or specific like "3.12")
# LANG_PYTHON_VERSION="3.12"

# Node.js version (use "lts" for LTS, "latest" for latest, or specific version)
# LANG_NODE_VERSION="lts"

# Go version
# LANG_GO_VERSION="latest"

# Enable Rust installation via rustup
# LANG_RUST_ENABLED="true"

# Additional languages to install via mise (space-separated)
# Examples: "ruby" "java" "deno" "bun"
# LANG_ADDITIONAL=""

# Global npm packages (space-separated)
# LANG_NPM_GLOBALS="typescript ts-node pnpm yarn"

# Global Python packages (space-separated)
# LANG_PIP_GLOBALS="pipx uv ruff"

# Global Go packages (space-separated, full import paths)
# LANG_GO_GLOBALS=""

# =============================================================================
# TOOLS MODULE
# =============================================================================

# Install core tools (git, curl, wget, etc.)
# TOOLS_CORE="true"

# Install enhanced CLI tools (bat, eza, fd, ripgrep, fzf, zoxide)
# TOOLS_ENHANCED="true"

# Install development tools (lazygit, gh, direnv)
# TOOLS_DEV="true"

# Install monitoring tools (htop, btop, ncdu)
# TOOLS_MONITORING="true"

# =============================================================================
# GIT MODULE
# =============================================================================

# Git user configuration (leave empty to prompt or use existing)
# GIT_USER_NAME=""
# GIT_USER_EMAIL=""

# Default branch name
# GIT_DEFAULT_BRANCH="main"

# Use git-delta for diffs
# GIT_USE_DELTA="true"

# Setup SSH key
# GIT_SETUP_SSH="true"

# SSH key type: "ed25519" (recommended) or "rsa"
# GIT_SSH_KEY_TYPE="ed25519"

# =============================================================================
# CLAUDE MODULE
# =============================================================================

# Install Claude Code CLI
# CLAUDE_INSTALL="true"

# Clone Claude config from your GitHub repo (format: "username/repo")
# Leave empty to use generated config
# CLAUDE_CONFIG_REPO="yourusername/claude-config"

# Setup startup hooks for multi-language environment
# CLAUDE_SETUP_HOOKS="true"

# =============================================================================
# WSL MODULE (only applies in WSL environments)
# =============================================================================

# Configure /etc/wsl.conf
# WSL_CONFIGURE_CONF="true"

# Enable Windows interop (run .exe from Linux)
# WSL_WINDOWS_INTEROP="true"

# Enable systemd
# WSL_SYSTEMD="true"

# Memory limit in GB (0 = no limit, uses Windows default)
# WSL_MEMORY_LIMIT="0"

# Swap size in GB (0 = no swap override)
# WSL_SWAP_SIZE="0"

# =============================================================================
# OPENSUSE PLASMA MODULE (only for desktop systems)
# =============================================================================

# Install rofi
# PLASMA_INSTALL_ROFI="true"

# Install focus-guard
# PLASMA_FOCUS_GUARD="true"

# Configure KWin
# PLASMA_CONFIGURE_KWIN="true"
