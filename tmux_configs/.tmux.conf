# Smart session manager moved to A
bind-key A run-shell /Users/randy/.tmux/plugins/t-smart-tmux-session-manager/bin/t

# Plugin manager and auto-restore
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# System monitoring plugins - 📊 SYSTEM STATUS DASHBOARD 📊
set -g @plugin 'tmux-plugins/tmux-cpu'           # 🔥 CPU usage monitoring
set -g @plugin 'tmux-plugins/tmux-net-speed'     # 🌐 Network speed indicator  
set -g @plugin 'tmux-plugins/tmux-online-status' # 📡 Online/offline status
set -g @plugin 'thewtex/tmux-mem-cpu-load'       # 🧠 Memory & load average

# Workflow plugins - ⚡ PRODUCTIVITY BOOSTERS ⚡
set -g @plugin 'tmux-plugins/tmux-yank'        # 📋 Copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-open'        # 🔗 Open URLs/files from tmux
set -g @plugin 'tmux-plugins/tmux-copycat'     # 🔍 Enhanced search & regex
# set -g @plugin 'christoomey/vim-tmux-navigator' # 🧭 Vim-tmux navigation

# Session management plugins - 🎯 SESSION MASTER 🎯
set -g @plugin 'tmux-plugins/tmux-sessionist'  # 📁 Advanced session management
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager' # 🤖 Smart session switching

# Auto-save every 15 minutes
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Terminal improvements
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Display time settings
set -g display-time 2000
set -g display-panes-time 2000

# Monitor activity
setw -g monitor-activity on
set -g visual-activity off

# Aggressive resize
setw -g aggressive-resize on

# Don't rename windows automatically
set-option -g allow-rename off

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Override copycat plugin bindings to fix copy mode behavior
bind-key -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X stop-selection
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi q send-keys -X cancel

