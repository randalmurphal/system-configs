# Remap prefix from 'Ctrl+b' to 'Ctrl+Space'
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better detach bindings that keep terminal alive
bind d detach-client
bind D detach-client -P

# Vim-style pane splitting
bind V split-window -v
bind v split-window -h
unbind '"'
unbind %

# Switch panes using Alt+arrow without prefix (cross-platform)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# macOS Option key alternatives (for Terminal.app compatibility)
bind -n Ë™ select-pane -L      # Option+h
bind -n âˆ† select-pane -D      # Option+j  
bind -n Ëš select-pane -U      # Option+k
bind -n Â¬ select-pane -R      # Option+l

# Performance improvements
set -g history-limit 10000
set -s escape-time 0

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Mouse drag enters copy mode
bind -n MouseDrag1Pane copy-mode -M

# Copy mode entry
bind k copy-mode

# Vi mode for copy
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Mouse behavior: only highlight, don't auto-copy
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X stop-selection

# Clear selection on click, stay in copy mode
bind-key -T copy-mode-vi MouseDown1Pane send-keys -X clear-selection

# Exit copy mode with Escape or q
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi q send-keys -X cancel

# Smart pane switching with awareness of vim splits (Alt-based)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n M-h if-shell "$is_vim" "send-keys M-h"  "select-pane -L"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j"  "select-pane -D"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k"  "select-pane -U"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l"  "select-pane -R"

# Fix Ctrl+L for clearing screen (override vim-tmux-navigator)
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "send-keys C-l"

# Window management
unbind c
bind n new-window

# Vim-style window navigation (repeatable)
bind -r h previous-window
bind -r l next-window

# Vim-style pane resizing (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Move window to pane / break pane to window
bind b command-prompt -p "Move window to current as pane (horizontal):" "join-pane -h -s :%%"
bind B break-pane

# Theme with 16-color support
# Status bar
set -g status-style bg=colour0,fg=colour15
set -g status-left '#[fg=colour2,bold][#S] '
set -g status-right '#[fg=colour3]#(whoami)@#h #[fg=colour6]%H:%M'
set -g status-left-length 20
set -g status-right-length 50

# Window status
setw -g window-status-current-style bg=colour4,fg=colour15,bold
setw -g window-status-current-format ' #I:#W '
setw -g window-status-style bg=colour0,fg=colour7
setw -g window-status-format ' #I:#W '

# Pane borders
set -g pane-border-style fg=colour8
set -g pane-active-border-style fg=colour4

