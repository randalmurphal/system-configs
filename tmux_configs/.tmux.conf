# Remap prefix from 'Ctrl+b' to 'Ctrl+Space'
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Vim-style pane splitting
bind s split-window -v
bind v split-window -h
unbind '"'
unbind %

# Switch panes using Alt+arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Performance improvements
set -g history-limit 10000
set -s escape-time 0

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Disable automatic copy on mouse selection
unbind -T copy-mode-vi MouseDragEnd1Pane
unbind -T copy-mode MouseDragEnd1Pane

# Copy mode entry
bind k copy-mode

# Vi mode for copy
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Mouse selection should only highlight, not copy
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X clear-selection
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X clear-selection

# Prevent auto-exit from copy mode on selection
set -g @yank_selection_mouse 'clipboard'

# Smart pane switching with awareness of vim splits (Alt-based)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n M-h if-shell "$is_vim" "send-keys M-h"  "select-pane -L"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j"  "select-pane -D"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k"  "select-pane -U"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l"  "select-pane -R"

# Fix Ctrl+L for clearing screen (override vim-tmux-navigator)
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "send-keys C-l"

# Window management
unbind c
bind n new-window

# Vim-style window navigation (repeatable)
bind -r h previous-window
bind -r l next-window

# Vim-style pane resizing (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# File exploration
bind f new-window -c "~" 'fzf | xargs -r $EDITOR'
bind / new-window -c "#{pane_current_path}" 'fzf | xargs -r $EDITOR'
bind F new-window -c "#{pane_current_path}" 'find . -type d | fzf'
bind e new-window -c "#{pane_current_path}" 'ranger'

# Terminal default colors theme
set -g status-bg 'black'
set -g status-fg 'white'

# Window status
set -g window-status-format ' #I:#W '
set -g window-status-current-format '#[bg=blue,fg=white,bold] #I:#W '
set -g window-status-style 'fg=brightblack'
set -g window-status-separator ''

# Pane borders
set -g pane-border-style 'fg=brightblack'
set -g pane-active-border-style 'fg=blue'

# Status bar content
set -g status-left '#[bg=green,fg=white,bold] #S #[bg=black,fg=green]'
set -g status-right '#[fg=brightcyan]üìÅ #{pane_current_path} #[fg=brightblue]üî• #{cpu_percentage} #[fg=yellow]üß† #{ram_percentage} #[fg=green]‚ö° #{load_average} #[fg=red]üïê %I:%M%p #[fg=magenta]üìÖ %a %d-%b '
set -g status-left-length 20
set -g status-right-length 90

# Message styling
set -g message-style 'bg=blue,fg=black'
set -g message-command-style 'bg=blue,fg=black'

# Copy mode highlighting
set -g mode-style 'bg=blue,fg=black'

# Session management
bind-key S choose-session
bind-key ! new-session
bind-key X confirm-before -p "kill-session #S? (y/n)" kill-session

# Plugin manager and auto-restore
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# System monitoring plugins
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# Workflow plugins
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
# set -g @plugin 'christoomey/vim-tmux-navigator'

# Session management plugins
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'

# Auto-save every 15 minutes
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Terminal improvements
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Display time settings
set -g display-time 2000
set -g display-panes-time 2000

# Monitor activity
setw -g monitor-activity on
set -g visual-activity off

# Aggressive resize
setw -g aggressive-resize on

# Don't rename windows automatically
set-option -g allow-rename off

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'