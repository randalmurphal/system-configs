# Randy's tmux configuration - portable across Linux/macOS

# Remap prefix from 'Ctrl+b' to 'Ctrl+Space'
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Vim-style pane splitting
bind V split-window -v  # Changed from 's' to 'V' (vertical split)
bind v split-window -h

# Manual save binding (previously used for split)
bind s run-shell '~/.tmux/plugins/tmux-resurrect/scripts/save.sh'
unbind '"'
unbind %

# Switch panes using Alt+arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Performance improvements
set -g history-limit 10000
set -s escape-time 0

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Mouse drag enters copy mode
bind -n MouseDrag1Pane copy-mode -M

# Copy mode entry
bind k copy-mode

# Vi mode for copy
setw -g mode-keys vi

# Copy mode bindings - cross-platform clipboard support
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe 'if command -v xclip >/dev/null 2>&1; then xclip -selection clipboard -i; elif command -v pbcopy >/dev/null 2>&1; then pbcopy; fi'
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'if command -v xclip >/dev/null 2>&1; then xclip -selection clipboard -i; elif command -v pbcopy >/dev/null 2>&1; then pbcopy; fi'

# Mouse behavior: only highlight, don't auto-copy
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X stop-selection

# Clear selection on click, stay in copy mode
bind-key -T copy-mode-vi MouseDown1Pane send-keys -X clear-selection

# Exit copy mode with Escape or q
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi q send-keys -X cancel

# Smart pane switching with awareness of vim splits (Alt-based)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n M-h if-shell "$is_vim" "send-keys M-h"  "select-pane -L"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j"  "select-pane -D"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k"  "select-pane -U"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l"  "select-pane -R"

# Fix Ctrl+L for clearing screen (override vim-tmux-navigator)
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "send-keys C-l"

# Window management
unbind c
bind n new-window

# Vim-style window navigation (repeatable)
bind -r h previous-window
bind -r l next-window

# Vim-style pane resizing (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Move window to pane / break pane to window
bind b command-prompt -p "Move window to current as pane (horizontal):" "join-pane -h -s :%%"
bind B command-prompt -p "Move window to current as pane (vertical):" "join-pane -v -s :%%"
bind a break-pane

# File exploration
bind f new-window -c "~" 'fzf | xargs -r $EDITOR'
bind / new-window -c "#{pane_current_path}" 'fzf | xargs -r $EDITOR'
bind F new-window -c "#{pane_current_path}" 'find . -type d | fzf'
bind e new-window -c "#{pane_current_path}" 'ranger'

# Git integration
bind g new-window -c "#{pane_current_path}" 'lazygit'

# Terminal default colors theme
set -g status-position top
set -g status-bg 'black'
set -g status-fg 'white'

# Window status
set -g window-status-format ' #I:#W '
set -g window-status-current-format '#[bg=blue,fg=black,bold] #I:#W '
set -g window-status-style 'fg=brightblack'
set -g window-status-separator ''

# Pane borders
set -g pane-border-style 'fg=brightblack'
set -g pane-active-border-style 'fg=blue'

# Status bar content - Clean and portable with optional GPU
set -g status-left '#[bg=green,fg=black,bold] #S #[bg=black,fg=green]'
set -g status-right '#[fg=blue]#{pane_current_path} #[fg=cyan]CPU: #(top -bn1 | grep "Cpu(s)" | awk "{print \$2}" | cut -d"%" -f1)% #[fg=yellow]MEM: #(free | grep Mem | awk "{printf \"%.0f%%\", \$3/\$2 * 100.0}") #[fg=green]#(command -v nvidia-smi >/dev/null && echo "GPU: $(nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits)% " || echo "")#[fg=brightwhite]#(command -v nvidia-smi >/dev/null && nvidia-smi --query-gpu=memory.used,memory.total --format=csv,noheader,nounits | awk -F", " "{printf \"%.1fG/%.0fG \", \$1/1024, \$2/1024}" || echo "")#[fg=magenta]%I:%M%p #[fg=brightwhite]%a %d-%b'
set -g status-left-length 20
set -g status-right-length 180

# Message styling
set -g message-style 'bg=blue,fg=black'
set -g message-command-style 'bg=blue,fg=black'

# Copy mode highlighting
set -g mode-style 'bg=white,fg=black'

# Session management
bind-key S choose-session
bind-key ! new-session
bind-key X confirm-before -p "kill-session #S? (y/n)" kill-session

# Cheat sheet popups
bind-key Q display-popup -E -w 90% -h 90% -x C -y C 'less -R $REPOS_PATH/system-configs/cheat-tmux.txt'
bind-key W display-popup -E -w 90% -h 90% -x C -y C 'less -R $REPOS_PATH/system-configs/cheat-nvim.txt'
bind-key E display-popup -E -w 90% -h 90% -x C -y C 'less -R $REPOS_PATH/system-configs/cheat-bash.txt'

# Smart session manager
bind-key A run-shell ~/.tmux/plugins/t-smart-tmux-session-manager/bin/t

# Plugin manager and auto-restore
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Workflow plugins
set -g @plugin 'tmux-plugins/tmux-open'  # Open URLs/files from tmux

# Session management plugins
set -g @plugin 'tmux-plugins/tmux-sessionist'  # Advanced session management
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'  # Smart session switching

# Auto-restore on tmux start, but manual save only
set -g @continuum-restore 'on'
set -g @continuum-save-interval '0'  # Disabled auto-save (0 = off, save manually with prefix+s)

# Terminal improvements
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Display time settings
set -g display-time 2000
set -g display-panes-time 2000

# Monitor activity
setw -g monitor-activity on
set -g visual-activity off

# Aggressive resize
setw -g aggressive-resize on

# Don't rename windows automatically
set-option -g allow-rename off

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# CRITICAL: Force override ANY plugin bindings - MUST be at very bottom
bind-key -T copy-mode-vi y send-keys -X copy-pipe 'if command -v xclip >/dev/null 2>&1; then xclip -selection clipboard -i; elif command -v pbcopy >/dev/null 2>&1; then pbcopy; fi'
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'if command -v xclip >/dev/null 2>&1; then xclip -selection clipboard -i; elif command -v pbcopy >/dev/null 2>&1; then pbcopy; fi'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X stop-selection

# Update environment variables on attach
set-option -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"